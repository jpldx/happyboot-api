# spring security authentication config
token:
  # 默认为true，token将存入redis，并具有单点登录功能 设为false使用JWT交互
  redis: true
  # 是否开启单设备登陆 仅当token交互方式为redis时生效
  sdl: false
  # token过期时间 redis模式有请求自动刷新（分钟）
  tokenExpireTime: 1440
  # 用户选择 保存登录状态/记住我 对应token过期时间（天）
  saveLoginTime: 7
  # 限制用户登陆错误次数（次）
  loginTimeLimit: 10
  # 错误超过次数后多少分钟后才能继续登录（分钟）
  loginAfterTime: 10
  secret: 123456
  authorization: Authorization
  #  bearer: Bearer

# captcha config
# 需要验证码校验的接口路径 支持通配符 自动过滤拦截校验 无需开发人员再次校验
captcha:
  # 图片验证码验证
  image:
    - /login # 登录接口

# security ignored urls config
ignored:
  urls:
    - /
    - /kaptcha/**
    - /login
    - /sys/file/**        # 文件相关接口
    - /swagger-resources
    - /swagger-resources/**
    - /configuration/ui
    - /configuration/security
    - /swagger-ui.html
    - /webjars/**
    - /druid/**
  client-id-urls:
    - /
    - /sys/file/view/**
